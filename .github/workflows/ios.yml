name: iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build
        run: |
          xcodebuild build -project VoiceAvatarApp.xcodeproj -scheme VoiceAvatarApp -destination 'platform=iOS Simulator,name=iPhone 15' CODE_SIGNING_ALLOWED=NO

      - name: Find build products
        run: |
          find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d 2>/dev/null | head -5

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceAvatarApp
          path: ~/Library/Developer/Xcode/DerivedData/VoiceAvatarApp-*/Build/Products/Debug-iphonesimulator/VoiceAvatarApp.app
